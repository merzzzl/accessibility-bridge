name: Android APK Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: AccessibilityBridge.apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - uses: ncipollo/release-action@v1
        with:
          name: Release ${{ github.ref_name }}
          tag: ${{ github.ref_name }}
          artifacts: "artifacts/*/*"
          body: "Automated release for tag ${{ github.ref_name }}."
          allowUpdates: true
          replaceArtifacts: true

      - name: Push tag to accessibility-bridge-go
        run: |
          git clone https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/merzzzl/accessibility-bridge-go.git
          cd accessibility-bridge-go
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${GITHUB_REF_NAME}" || true
          git push origin "${GITHUB_REF_NAME}"